<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #6A1B9A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #DDE1FF;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo img {
            height: 180px;
            max-width: 100%;
        }

        h1 {
            color: #6A1B9A;
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4A148C;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #6A1B9A;
            border-radius: 12px;
            font-size: 15px;
            background: #fff;
            color: #000;
        }

        input::placeholder {
            color: #6A1B9A;
            opacity: 0.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background-color: #6A1B9A;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        /* ðŸ”½ NOVO: Ã¡rea de login */
        .login-area {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #4A148C;
        }

        .login-area a {
            color: #6A1B9A;
            font-weight: 700;
            text-decoration: none;
        }

        .login-area a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="logo">
        <img src="dialogx.jpeg" alt="Logo">
    </div>

    <h1>A melhor assistÃªncia para sua empresa</h1>

    <form id="cadastroForm">

        <div class="form-group">
            <label>Nome da empresa</label>
            <input id="empresa" type="text" placeholder="Ex: DialogX Tecnologia" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input id="email" type="email" placeholder="exemplo@gmail.com" required>
        </div>

        <div class="form-group">
            <label>CNPJ</label>
            <input id="cnpj" type="text" placeholder="00.000.000/0000-00" required>
        </div>

        <div class="form-group">
            <label>Telefone</label>
            <input id="telefone" type="tel" placeholder="(11) 99999-9999" required>
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input id="senha" type="password" placeholder="Crie uma senha segura" required>
        </div>

        <div class="form-group">
            <label>Repita sua senha</label>
            <input id="confirmarSenha" type="password" placeholder="Digite a senha novamente" required>
        </div>

        <div class="buttons">
            <button type="button" class="btn" onclick="history.back()">Voltar</button>
            <button type="submit" class="btn">PrÃ³ximo</button>
        </div>

    </form>

    <!-- ðŸ”½ NOVO BOTÃƒO DE LOGIN -->
    <div class="login-area">
        JÃ¡ tem conta?
        <a href="../login/index.html">Fazer login</a>
    </div>
</div>

<!-- ðŸ”¥ FIREBASE + REDIRECIONAMENTO -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDek3zi1FTTRwGecaarfnAwHCpt5SWneNM",
        authDomain: "dialogx-fd1ce.firebaseapp.com",
        projectId: "dialogx-fd1ce",
        storageBucket: "dialogx-fd1ce.firebasestorage.app",
        messagingSenderId: "106113955668",
        appId: "1:106113955668:web:5e2b53b8e9639ad90dbac1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        if (senha.value !== confirmarSenha.value) {
            alert("As senhas nÃ£o conferem");
            return;
        }

        const docRef = await addDoc(collection(db, "empresas"), {
            empresa: empresa.value,
            email: email.value,
            cnpj: cnpj.value,
            telefone: telefone.value,
            criadoEm: new Date()
        });

        localStorage.setItem("empresaId", docRef.id);

        window.location.href = "../app2/index.html";
    });
</script>

</body>
</html>
